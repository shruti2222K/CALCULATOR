<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
           <div class="top">
            <input type="text" id="screen" placeholder="0">
            <button class="spec"onclick="allClear()">AC</button>
           </div>
     <div class ="bottom">
        <button class="sku"onclick="input(9)">9</button>
        <button class="sku" onclick="input(8)">8</button>
        <button class="sku"onclick="input(7)">7</button>
        <button class="ro"onclick="input(+)">+</button>
        <button class="sku"onclick="input(4)">4</button>
        <button class="sku"onclick="input(5)">5</button>
        <button class="sku"onclick="input(6)">6</button>
        <button class="ro"onclick="input(-)">-</button>
        <button class="sku"onclick="input(1)">1</button>
        <button class="sku"onclick="input(2)">2</button>
        <button class="sku"onclick="input(3)">3</button>
        <button class="ro"onclick="input(รท)">รท</button>
        <button class="ro"onclick="input(.)">.</button>
        <button class="ro"onclick="input(0)">0</button>
        <button class="ro"onclick="input(=)">=</button>
        <button class="ro"onclick="input(*)">*</button>
     </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
